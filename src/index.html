<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Face API Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="wrapper">
        <header class="header">
            <div class="container">
                <!-- Left side -->
                <div class="header-left">
                    <a class="header-item" href="#">
                        Face API Test
                    </a>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="heading">
                    <h1 class="title">Face API Test</h1>
                    <h2 class="subtitle">The Test Application for Using <strong>"Web Camera"</strong> and <strong>"Microsoft Facial Expression Recognition API"</strong></h2>
                </div>
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-6">
                        <div class="tile">
                            <div class="tile is-parent is-vertical">
                                <article class="tile is-child notification is-primary">
                                    <p class="title">Camera</p>
                                    <p class="subtitle">Video stream from web cam</p>
                                    <div class="centering-inline">
                                        <video id="camera" autoplay></video><br />
                                        <button id="submit" class="button is-large"><i class="fa fa-camera" aria-hidden="true"></i></button>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-danger">
                                <p class="title">Picture</p>
                                <p class="subtitle">Draw on HTML canvas</p>
                                <div class="content centering-inline">
                                    <canvas id="canvas"></canvas>
                                </div>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                            <div class="content">
                                <p class="title">Response</p>
                                <p class="subtitle">Response from Facial Expression Recognition API</p>
                                <div id="response" class="content">
                                </div>
                                <div id="message" class="content">
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./javascripts/bower.js"></script>
    <script src="./javascripts/all.js"></script>

</body>

</html>
